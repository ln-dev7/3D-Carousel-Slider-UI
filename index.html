<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VITE APP / SCSS / GSAP / TAILWIND</title>
</head>

<body>
  <div class="relative h-screen overflow-hidden" id="app">
    <header class="z-40 absolute top-0 w-full flex items-center justify-between py-2 px-6 text-white font-semibold">
      <a class="underline underline-offset-2" href="https://x.com/ln_dev7">
        Code by LN
      </a>
      <a class="underline underline-offset-2" href="https://github.com/ln-dev7/3D-Carousel-Slider-UI">
        GitHub
      </a>
      <a class="underline underline-offset-2"
        href="https://www.figma.com/file/pGxf9Ouk0iJQIVFgASSUpk/3D-Carousel-Slider-UI-Template-(Community)?type=design&node-id=1%3A4&mode=dev">
        Figma
      </a>
    </header>
    <div class="w-full h-full relative flex items-start texts">
      <div class="w-full h-full shrink-0 flex items-center justify-center">
        <h1 class="font-bold text-[200px] text-white">Strawberry</h1>
      </div>
      <div class="w-full h-full shrink-0 flex items-center justify-center">
        <h1 class="font-bold text-[200px] text-white">Orange</h1>
      </div>
      <div class="w-full h-full shrink-0 flex items-center justify-center">
        <h1 class="font-bold text-[200px] text-white">Apple</h1>
      </div>
    </div>
    <div class="z-30 absolute overflow-hidden flex items-center justify-center w-full h-full top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
          <img class="beer-1 absolute" src="/beer-1.png" alt="logo" />
          <img class="beer-2 absolute" src="/beer-2.png" alt="logo" />
          <img class="beer-3 absolute" src="/beer-3.png" alt="logo" />
    </div>
    <div class="fruits absolute w-full h-full inset-0 flex flex-col items-center">
      <img class="w-full h-full shrink-0" src="/strawberry.svg" alt="strawberry" />
      <img class="w-full h-full shrink-0" src="/orange.svg" alt="orange" />
      <img class="w-full h-full shrink-0" src="/apple.svg" alt="apple" />
    </div>
    <div
      class="z-40 absolute flex items-center gap-1 rounded-2xl w-[350px] h-36 overflow-hidden bg-white border-4 border-white left-1/2 bottom-4 -translate-x-1/2">
      <div class="item cursor-pointer hover:-translate-y-2 transition-transform duration-300">
        <img src="/img-1.svg" alt="image" />
      </div>
      <div class="item cursor-pointer hover:-translate-y-2 transition-transform duration-300">
        <img src="/img-2.svg" alt="image" />
      </div>
      <div class="item cursor-pointer hover:-translate-y-2 transition-transform duration-300">
        <img src="/img-3.svg" alt="image" />
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
